<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our book : 회원가입</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/joinInfo.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="/js/validation.js"></script>
</head>
<script>
  function goBack() {
    window.history.back();
  }
</script>
<body>
  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
        <h4 class="mb-3">Our Book!</h4>
        <h4 class="mb-3">가입 정보</h4>

        <form class="validation-form"  novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name">이름</label>
              <input type="text" class="form-control" id="name" name="sellerName"  th:unless="${session.NAVER}" th:value="*{commonName}" maxlength="20"  readonly>
              <input type="text" class="form-control" id="NaverName" name="sellerName" th:if="${session.NAVER}" th:value="*{naverName}"  maxlength="20"  readonly>
            </div>

            <div class="col-md-6 mb-3">
              <label for="ID">아이디</label>
              <input type="text" class="form-control" id="ID"  name="sellerId" maxlength="20" th:value="*{commonId}" readonly>
            </div>
          </div>

          <div class="mb-3">
            <label for="pwd">비밀번호</label>
            <input type="password" class="form-control" id="pwd" name="sellerPwd"  maxlength="20" th:value="*{commonPwd}" readonly>
          </div>

          <div class="mb-3">
            <label for="EMAIL">이메일</label>

          </div><input type="text" class="form-control" id="EMAIL" name="sellerEmail" th:unless="${session.NAVER}"  th:value="*{commonEmail}" maxlength="20" readonly>
          <input type="text" class="form-control" id="naverEmail" name="sellerEmail" th:if="${session.NAVER}" th:value="*{naverEmail}"  maxlength="20" readonly>


          <div class="container mt-5">
            <h5>가입 목적</h5>
            <input type="text" class="form-control" name="sellerRole"  maxlength="5" th:unless="${session.NAVER}"  th:value="*{commonRole}" readonly>
            <input type="text" class="form-control" name="sellerRole1"  maxlength="5" th:if="${session.NAVER}" th:value="*{naverRole}" readonly>
          </div>
        </form>
          <hr class="mb-4">
          해당 화면에서는 가입 정보 확인만 가능합니다.
          <div class="mb-4"></div>
          <button class="btn btn-primary btn-lg btn-block" onclick="goBack()" >뒤로가기</button>
          <p class="mt-5 mb-3 text-muted" style="text-align: center;">&copy; Our Book : 2023</p>

      </div>
    </div>
  </div>
</body>
</html>
