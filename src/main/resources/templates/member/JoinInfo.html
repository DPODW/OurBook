<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our book : 회원가입</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/joinInfo.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="/js/validation.js"></script>
</head>

<body>
  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
        <h4 class="mb-3">Our Book!</h4>
        <h4 class="mb-3">가입 정보</h4>

        <form class="validation-form" th:action="@{/OurBook/joinInfo}" method="get" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name">이름</label>
              <input type="text" class="form-control" id="name" name="sellerName"  maxlength="20"  readonly>
            </div>

            <div class="col-md-6 mb-3">
              <label for="ID">아이디</label>
              <input type="text" class="form-control" id="ID"  name="sellerId"  maxlength="20" readonly>
            </div>
          </div>

          <div class="mb-3">
            <label for="pwd">비밀번호</label>
            <input type="password" class="form-control" id="pwd" name="sellerPwd"  maxlength="20" readonly>
          </div>

          <div class="mb-3">
            <label for="EMAIL">이메일</label>
            <input type="text" class="form-control" id="EMAIL" name="sellerEmail"  maxlength="20" readonly>
          </div>

         
          <div class="container mt-5">
            <h5>가입 목적</h5>
              <input type="radio" id="option1" name="sellerRole" value="구매자" readonly>
              <label class="form-check-label" for="option1">구매자</label>
              <input type="radio" id="option2" name="sellerRole"  value="판매자" readonly>
              <label class="form-check-label" for="option2">판매자</label>
          </div>
        
          <hr class="mb-4">
          해당 화면에서는 가입 정보 확인만 가능합니다.
          <div class="mb-4"></div>
          <button class="btn btn-primary btn-lg btn-block" id="check" type="submit">뒤로가기</button>
          <p class="mt-5 mb-3 text-muted" style="text-align: center;">&copy; Our Book : 2023</p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
