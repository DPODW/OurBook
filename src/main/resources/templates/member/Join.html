<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our book : 회원가입</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/join.css">
    <script type="text/javascript" src="/static/js/validation.js"></script>
</head>

<body>
  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
        <h4 class="mb-3">Our Book!</h4>
        <h4 class="mb-3">회원가입</h4>
        <form class="validation-form" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name">이름</label>
              <input type="text" class="form-control" id="name" placeholder="" value="" required>
              <div class="invalid-feedback">
                이름을 입력해주세요.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="nickname">아이디</label>
              <input type="text" class="form-control" id="nickname" placeholder="" value="" required>
              <div class="invalid-feedback">
                아이디를 입력해주세요.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="email">비밀번호</label>
            <input type="email" class="form-control" id="pwd" required>
            <div class="invalid-feedback">
              비밀번호를 입력해주세요
            </div>
          </div>

          <div class="mb-3">
            <label for="address">이메일</label>
            <input type="text" class="form-control" id="address" placeholder="you@example.com" required>
            <div class="invalid-feedback">
              이메일을 입력해주세요.
            </div>
          </div>

         
          <div class="container mt-5">
            <h5>가입 목적</h5>
              <input type="radio" id="option1" name="option" value="구매자" required>
              <label class="form-check-label" for="option1">구매자</label>
              <input type="radio" id="option2" name="option" value="판매자" required>
              <label class="form-check-label" for="option2">판매자</label>
          </div>
        
          <hr class="mb-4">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="aggrement" required>
            <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
          </div>
          <div class="mb-4"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
          <p class="mt-5 mb-3 text-muted" style="text-align: center;">&copy; Our Book : 2023</p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
