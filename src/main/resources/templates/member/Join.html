<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our book : 회원가입</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/join.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="/js/DuplicateCheck.js"></script>
</head>

<style>
  .field-error{
    border-color: red;
    color: red;
    font-size: 14px;
  }
</style>

<body>
  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
        <a class="py-2 d-none d-md-inline-block" th:href="@{/OurBook}" style="color: #007bff; font-size: 20px; text-decoration: none;"><strong>Our Book!</strong></a>
        <h4 class="mb-3">회원가입</h4>

        <form class="validation-form" th:action="@{/OurBook/2}" method="post" th:object="${commonMember}" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name">이름</label>
              <input type="text" class="form-control" id="name" name="commonName" th:field="*{commonName}" placeholder="이름" maxlength="20"  required>
              <h4 th:errorclass="field-error" th:errors="*{commonName}"></h4>
              <div class="invalid-feedback">
                이름을 입력해주세요.
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <label for="ID">아이디</label>
              <input type="text" class="form-control" id="ID"  name="commonId"th:field="*{commonId}" placeholder="아이디" maxlength="20" required>
              <h4 th:errorclass="field-error" th:errors="*{commonId}"></h4>
              <div class="invalid-feedback">
                아이디를 입력해주세요.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="pwd">비밀번호</label>
            <input type="password" class="form-control" id="pwd" name="commonPwd" th:field="*{commonPwd}" maxlength="20" required>
            <h4 th:errorclass="field-error" th:errors="*{commonPwd}"></h4>
            <div class="invalid-feedback">
              비밀번호를 입력해주세요
            </div>
          </div>

          <div class="mb-3">
            <label for="EMAIL">이메일</label>
            <input type="text" class="form-control" id="EMAIL" name="commonEmail" th:field="*{commonEmail}" placeholder="you@example.com" maxlength="20" required>
            <h4 th:errorclass="field-error" th:errors="*{commonEmail}"></h4>
            <div class="invalid-feedback">
              이메일을 입력해주세요.
            </div>
          </div>

         
          <div class="container mt-5">
            <h5>가입 목적</h5>
              <input type="radio" id="option1" name="commonRole"th:field="*{commonRole}" value="구매자" required>
              <label class="form-check-label" for="option1">구매자</label>
              <input type="radio" id="option2" name="commonRole"th:field="*{commonRole}" value="판매자" required>
              <label class="form-check-label" for="option2">판매자</label>
            <h4 th:errorclass="field-error" th:errors="*{commonRole}"></h4>
          </div>
        
          <hr class="mb-4">
          <div class="mb-4"></div>
          <button class="btn btn-primary btn-lg btn-block" id="check" type="submit">가입 완료</button>
          <p class="mt-5 mb-3 text-muted" style="text-align: center;">&copy; Our Book : 2023</p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
