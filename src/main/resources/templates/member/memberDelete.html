<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Our book : 회원 탈퇴</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/join.css">
</head>
<body>
<div class="container">
  <div class="input-form-backgroud row">
    <div class="input-form col-md-12 mx-auto">
      <a class="py-2 d-none d-md-inline-block LOGOtext memberInfoBanner" th:href="@{/OurBook}"><strong>Our Book!</strong></a>
      <h4 class="mb-3">회원 탈퇴</h4>

      <form id="withdrawal-form" th:method="DELETE" th:action="@{/OurBook/member/delete}">
        <p>정말로 탈퇴하시겠습니까? 모든 정보가 삭제됩니다.</p>
        <button type="submit" class="btn btn-danger">탈퇴</button>
      </form>
        <a th:href="@{/OurBook/joinList}" class="btn btn-secondary">취소</a>
    </div>
  </div>
</div>
</body>
</html>
