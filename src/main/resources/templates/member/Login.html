<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our book : 로그인</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>


<body class="text-center">
  <main class="form-signin">
    <form th:action="@{/1}" method="post" th:object="${commonMember}">
      <h1 class="h3 mb-3 fw-normal">Our Book!</h1>
      <h1 class="h3 mb-3 fw-normal">로그인</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="ID" name="commonId" maxlength="20" placeholder="아이디">

      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="PWD" name="commonPwd" maxlength="20" placeholder="비밀번호">
      </div>

      <div th:if="${#fields.hasGlobalErrors()}">
        <h3 style="border-color: red; color: red; font-size: 14px;" th:text="#{loginFail}"></h3>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
      <a href="/naver/login">
        <img style="margin-top: 20px;" src="/img/NAVERLogin.png">
      </a>
      <p class="mt-5 mb-3 text-muted">&copy; Our Book : 2023</p>
    </form>
  </main>
</body>

</html>
