<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Our book : 결제 완료</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/accessCheck/CartAndPaymentCheck.js"></script>
</head>
<body>
<header class="site-header sticky-top py-1" style="background-color: #f8f9fa;">
    <nav class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2 d-none d-md-inline-block" th:href="@{/OurBook}" style="color: black; text-decoration: none;"><strong>Our Book!</strong></a>
        <a class="py-2 d-none d-md-inline-block"  th:if="${#authorization.expression('isAuthenticated()')}" th:href="@{/OurBook/myInfo}" style="color: black; text-decoration: none;">내 정보</a>
        <a class="py-2 d-none d-md-inline-block payment-cart-login-check"  th:href="@{/OurBook/book/info/cart}" style="color: black; text-decoration: none;">장바구니</a>
        <a class="py-2 d-none d-md-inline-block" th:href="@{/OurBook/book}" style="color: black; text-decoration: none;">책 둘러보기</a>
        <a class="py-2 d-none d-md-inline-block" th:href="@{/OurBook/market}" style="color: black; text-decoration: none;">도서 시장</a>
        <a class="py-2 d-none d-md-inline-block" th:href="@{/OurBook/findNearestLibrary}" style="color: black; text-decoration: none;">도서관 검색</a>
        <a class="py-2 d-none d-md-inline-block" th:href="@{/OurBook/inquiry}" style="color: black; text-decoration: none;">문의</a>
    </nav>
</header>


<div class="container">
    <div class="success-icon">
        <i class="fas fa-check-circle"></i>
    </div>
    <div class="success-message">
        주문이 성공적으로 완료되었습니다!
    </div>
    <div class="order-details" style="width: 700px; margin: 0 auto; display: flex; flex-direction: column; align-items: center;">
        <h2>주문 상세 정보</h2>
        <hr>
       <div class="image-and-info" style="  display: flex; justify-content: space-between; align-items: center;">
        <img th:src="${paymentResultImg}" style="width: 250px; margin-right: 100px;">
        <div class="order-info">
        <p class="lead" style="margin-top: 20px;">주문 일자:&nbsp; <strong th:text="${paymentInfo.paymentTime}"></strong></p>
        <p class="lead" style="margin-top: 50px;">주문 번호:&nbsp;<strong th:text="${paymentInfo.orderNumber}"></strong></p>
        <p class="lead" style="margin-top: 50px;">도서 이름:&nbsp; <strong th:text="${paymentInfo.bookName}"></strong></p>
        <p class="lead" style="margin-top: 50px;">구매 수량:&nbsp; <strong th:text="${paymentInfo.paymentBookCount} + '권'"></strong></p>
        </div>
       </div>

        <hr>
        <p>수령자 성함:&nbsp;<strong th:text="${paymentInfo.receiverName}"></strong></p>
        <p>수령자 연락처:&nbsp;<strong th:text="${paymentInfo.receiverPhoneNumber}"></strong></p>
        <p>배송 주소:&nbsp;<strong th:text="${paymentInfo.receiverAddress}"></strong></p>
        <hr>

        <p th:text="${bookPrice}+ '원 (권당 가격) x ' + ${paymentInfo.paymentBookCount} + '개 (구매 수량)'"></p>
        <p style="font-size: 20px;"><strong style="color: blue; font-size: 20px;">최종 결제 가격:&nbsp;</strong><strong th:text="${paymentPrice} + '원'"></strong></p>
        <a th:href="@{/OurBook}" class="btn btn-primary" >홈 으로</a>
    </div>
</div>

<footer class="container py-5" >
    <hr style="width: 1800px; margin-left: -250px;" >
    <div class="row">
       <div class="col-12 col-md" style=" margin-left: -250px;">
            <a class="py-2 d-none d-md-inline-block" th:href="@{/OurBook}" style="color: black; text-decoration: none;"><strong>Our Book!</strong></a>
            <small class="d-block mb-3 text-muted">Developer: 문태진</small>
            <small class="d-block mb-3 text-muted">Contact Email: ourbook.servicecenter@gmail.com</small>
            <small class="d-block mb-3 text-muted">Copyright 2023. 문태진. All Rights Reserved.</small>
            <small ><a style="text-decoration: underline; color: black" href="https://github.com/DPODW/OurBook" target='_blank'>GitHub Link</a></small>
        </div>
    </div>
</footer>
<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
